{#include base}
{#title}Users
{#content}

<p>
    <a class="btn btn-secondary" role="button" href="/users/new">New user</a>
</p>

<table class="table table-dark table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Roles</th>
            <th scope="col">Active</th>
            <th scope="col">Last login</th>
        </tr>
    </thead>
    <tbody>
        {#for user in users}
        <tr>
            <th scope="row">
                <div class="float-start">
                {user_count}&nbsp; 
                <a class="btn btn-secondary" href="/users/{user.id}" role="button" title="Edit"><i class="far fa-edit"></i></a>
                </div>
                {#if !user.isAdmin}
                <form method="post" class="float-start" style="margin:0;padding-left:1em;" action="/users/{user.id}/delete" class="row g-3">
                    <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                </form>
                {/if}
            </th>
            <td>{user.id}</td>
            <td>{user.username}</td>
            <td>{#each user.roles}{it.strValue}{#if it_hasNext}, {/if}{/each}</td>
            <td>{user.active}</td>
            <td>{user.lastLogin}</td>
        </tr>
        {/for}
    </tbody>
</table>

{/include}
